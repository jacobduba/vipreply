templates:
  - output: "Our Pro plan is $49/month and includes unlimited dashboards, up to 10 team members, and priority support. The Enterprise plan is $199/month with unlimited everything plus dedicated account management and custom integrations. We don't offer any startup discounts."
    auto_reply: false

  - output: "To export your data, go to Settings > Data Export > Select Format (CSV, JSON, or Excel). You can export individual dashboards or all data at once. Exports are available for the last 12 months of data."
    auto_reply: true

  - output: "To reset your password, click 'Forgot Password' on the login page. You'll receive an email with a reset link valid for 24 hours. If you don't see the email, check your spam folder."
    auto_reply: true

  - output: "MetricSmith integrates with Slack, Microsoft Teams, Salesforce, HubSpot, Google Analytics, and Stripe. To set up an integration, go to Settings > Integrations and click 'Connect' next to the service you want."
    auto_reply: true

  - output: "Your account has been canceled and you will not be charged going forward. We've issued a prorated refund for the remaining days on your billing cycle. We're sorry to see you go - if you ever want to come back, your data will be saved for 30 days."
    auto_reply: false

  - output: "Thank you for reporting this issue. To investigate, we'd need permission to access your account data and view your dashboard configuration. Is that okay with you? Once we have your go-ahead, we'll look into what's causing the discrepancy."
    auto_reply: false

